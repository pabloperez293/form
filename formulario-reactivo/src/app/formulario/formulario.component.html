<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre">
    <div *ngIf="formulario.get('nombre').invalid && formulario.get('nombre').touched">
      <small *ngIf="formulario.get('nombre').errors.required">Nombre es requerido</small>
    </div>
  </div>

  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" formControlName="apellido">
    <div *ngIf="formulario.get('apellido').invalid && formulario.get('apellido').touched">
      <small *ngIf="formulario.get('apellido').errors.required">Apellido es requerido</small>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="formulario.get('email').invalid && formulario.get('email').touched">
      <small *ngIf="formulario.get('email').errors.required">Email es requerido</small>
      <small *ngIf="formulario.get('email').errors.email">Email inv√°lido</small>
    </div>
  </div>

  <div>
    <label for="archivoPDF">Archivo PDF:</label>
    <input type="file" id="archivoPDF" formControlName="archivoPDF">
    <div *ngIf="formulario.get('archivoPDF').invalid && formulario.get('archivoPDF').touched">
      <small *ngIf="formulario.get('archivoPDF').errors.required">Archivo PDF es requerido</small>
    </div>
  </div>

  <button type="submit" [disabled]="formulario.invalid">Enviar</button>
</form>
